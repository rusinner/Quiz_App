<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Trivia Quiz App</title>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Trivia Knowledge Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score">0</span> /
                    <span id="total-question">10</span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question">
                    What is the full form of HTTP? <br><span class="category">
                        Geography
                    </span>
                </h2>
                <ul class="quiz-options">
                   <li>1.Hyper Text Transfer Package</li>
                   <li>1.Hyper Text Transfer Package</li>
                   <li>1.Hyper Text Transfer Package</li>
                   <li>1.Hyper Text Transfer Package</li>
                </ul>
                <div id="result">
                    <!-- result here -->
                </div>
            </div>

            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play Again</button>

                
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
